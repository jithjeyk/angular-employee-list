<table mat-table [dataSource]="employeesList" class="mat-elevation-z8">
    <ng-container *ngFor="let colDef of columnDefs" [matColumnDef]="colDef.cell.field">
        <th mat-header-cell *matHeaderCellDef> {{colDef.header}} </th>
        <td mat-cell *matCellDef="let employee"> {{employee[colDef.cell.field]}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
